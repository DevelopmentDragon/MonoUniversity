                <div class="cardContainers cardLeftContainer">
                    <img class="cardProfilePic" src="/img/tenkai.png"/>
                </div>
                 
                <div class="cardContainers cardCenterContainer">
                    <h3> Jen </h3>
                    <h4>Number of Wins: 5</h4>

                <div class="cardContainers cardRightContainer">
