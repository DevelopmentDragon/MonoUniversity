<!DOCTYPE html>
<html>
    <head>
        <title>Mono University: Admin</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" type="text/css" href="styles/admin.css" />
    </head>

    <body>
        <!--Header should be its own component-->
        <div id="header">
            <audio id="audio" src="music/iceBoard.mp3" controls autoplay loop>

            </audio>
            <img id="audioIcon" src="img/audioIcon.png" />

            <div id="rightbar">
                <div id="pfp"><img src="img/tenkai.png" /></div>

            </div>
        </div>

        <div id="profiles-container"></div>
        <script src="script/generalScripts.js"></script>
        <script src="script/admin.js"></script>
