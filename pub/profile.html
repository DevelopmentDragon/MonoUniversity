<!DOCTYPE html>
<html>
    <head>
        <title>Mono University: User's Profile</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" type="text/css" href="styles/leaderboard.css" />
        <link rel="stylesheet" type="text/css" href="styles/profile.css" />
        <script src="https://kit.fontawesome.com/da7cb33548.js" crossorigin="anonymous"></script>
        <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    </head>
    <body>
        <!--Header should be its own component-->
        <div id="header">
            <audio id="audio" src="music/iceBoard.mp3" controls autoplay loop>
                Your browser does not support the audio element.
            </audio>
            <img id="audioIcon" src="img/audioIcon.png" />
            <div id="name" class="vcenter" onclick="window.location='./newgame.html';">
                <img class="logo" src="img/logo.png" />
                <h1>Mono University</h1>
            </div>
            <div id="rightbar">
                <div id="pfp"><img /></div>
                <div id="profile" class="vcenter hcenter"></div>
            </div>
        </div>
        <div class="hcenter">
            <div id="content-box">
                <div id="contentheader" class="vcenter hcenter">
                    <span id="username" spellcheck="false"></span>
                </div>
                <div id="profile-container">
                    <div id="inline-container">
                        <img id="profile-image" />
                        <i class="fa fa-upload fa-2x" id="uploadIcon"></i>
                    </div>
                    <div id="imageHint"><em>Click your photo or token to change</em></div>
                </div>
                <input id="imageUpload" type="file" name="profile_photo" accept="image/*" />
                <ul class="fa-ul">
                    <li>
                        <span class="fa-li"><i class="fa fa-trophy" aria-hidden="true"></i></span
                        ><strong>Games Won</strong>: <span id="gamesWon" />
                    </li>
                    <br />
                    <li>
                        <span class="fa-li"><i class="fas fa-money-bill-alt" aria-hidden="true"></i></span
                        ><strong>Shop Money</strong>: âˆ°<span id="shopMoney" />
                    </li>
                    <br />
                    <li>
                        <span class="fa-li"><i class="fas fa-puzzle-piece" aria-hidden="true"></i></span
                        ><strong>Available Tokens</strong>:
                        <ul id="tokens" />
                    </li>
                </ul>
            </div>
        </div>
        <button onclick="window.location='./index.html'">Log Out</button>
        <script src="script/generalScripts.js"></script>
        <script src="script/profile.js"></script>
    </body>
</html>
